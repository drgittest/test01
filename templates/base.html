<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}{% endblock %}</title>

  {# Tailwind CSS stylesheet (built via Tailwind CLI) #}
  <link href="/static/css/tailwind.css" rel="stylesheet">

  {# Alpine.js for interactivity (modals, etc.) #}
  <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
</head>
<body class="bg-gray-100 min-h-screen">
  {% if request.session.access_token %}
  <nav class="bg-white shadow mb-6">
    <div class="max-w-7xl mx-auto px-4">
      <div class="flex justify-between h-16">
        <div class="flex space-x-8">
          <a href="/" class="text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">ホーム</a>
          <a href="/orders" class="text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">注文一覧</a>
        </div>
        <div class="flex">
          <a href="/logout" class="text-gray-700 hover:text-gray-900 px-3 py-2 rounded-md text-sm font-medium">ログアウト</a>
        </div>
      </div>
    </div>
  </nav>
  {% endif %}

  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
