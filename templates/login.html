<!DOCTYPE html>
<html>
<head>
    <title>ログイン</title>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center text-gray-900">ログイン</h1>
        {% if error %}
            <p class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
                {{ error }}
            </p>
        {% endif %}
        <form method="post" class="space-y-6">
            <div>
                <label for="login_id" class="block text-sm font-medium text-gray-700">ログインID</label>
                <input type="text" name="login_id" id="login_id" placeholder="ログインID" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">パスワード</label>
                <input type="password" name="password" id="password" placeholder="パスワード" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>
            <div>
                <button type="submit"
                        class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    ログイン
                </button>
            </div>
        </form>
        <p class="mt-6 text-center text-sm text-gray-600">
            アカウントをお持ちでないですか？
            <a href="/register" class="font-medium text-indigo-600 hover:text-indigo-500">
                新規登録
            </a>
        </p>
    </div>
</body>
</html>
