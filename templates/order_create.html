{% extends "base.html" %}

{% block title %}Create Order{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold text-gray-900 mb-4">Create Order</h1>
{% if error %}
<p class="text-red-600 mb-4">{{ error }}</p>
{% endif %}
<form method="post" class="space-y-4">
  <div>
    <label class="block text-sm font-medium text-gray-700">Order Number</label>
    <input type="text" name="order_number" required class="mt-1 w-full border-gray-300 rounded px-3 py-2" />
  </div>
  <div>
    <label class="block text-sm font-medium text-gray-700">Customer Name</label>
    <input type="text" name="customer_name" required class="mt-1 w-full border-gray-300 rounded px-3 py-2" />
  </div>
  <div>
    <label class="block text-sm font-medium text-gray-700">Item</label>
    <input type="text" name="item" required class="mt-1 w-full border-gray-300 rounded px-3 py-2" />
  </div>
  <div>
    <label class="block text-sm font-medium text-gray-700">Quantity</label>
    <input type="number" name="quantity" required class="mt-1 w-full border-gray-300 rounded px-3 py-2" />
  </div>
  <div>
    <label class="block text-sm font-medium text-gray-700">Price</label>
    <input type="number" name="price" required class="mt-1 w-full border-gray-300 rounded px-3 py-2" />
  </div>
  <div>
    <label class="block text-sm font-medium text-gray-700">Status</label>
    <input type="text" name="status" value="pending" class="mt-1 w-full border-gray-300 rounded px-3 py-2" />
  </div>
  <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Create</button>
</form>
<p class="mt-4">
  <a href="/orders" class="text-blue-600 hover:underline">Back to Order List</a>
</p>
{% endblock %}
