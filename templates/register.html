{% extends "base.html" %}

{% block title %}ユーザー登録{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold text-gray-900 mb-4">ユーザー登録</h1>
{% if error %}
<p class="text-red-600 mb-4">{{ error }}</p>
{% endif %}
<form method="post" class="space-y-4">
  <input type="text" name="login_id" placeholder="ログインID" required
         class="w-full border-gray-300 rounded px-3 py-2" />
  <input type="password" name="password" placeholder="パスワード" required
         class="w-full border-gray-300 rounded px-3 py-2" />
  <button type="submit" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">登録</button>
</form>
<p class="mt-4">
  <a href="/login" class="text-blue-600 hover:underline">ログインへ</a>
</p>
{% endblock %}
